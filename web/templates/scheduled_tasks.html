<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Tasks - AthenaOSINT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #0f1419;
            --bg-card: rgba(15, 20, 35, 0.95);
            --primary: #00d9ff;
            --secondary: #ff006e;
            --accent: #8338ec;
            --success: #06ffa5;
            --warning: #ffbe0b;
            --danger: #ff006e;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border: rgba(0, 217, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .back-btn, .create-btn {
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            border: 1px solid var(--border);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .back-btn:hover {
            background: rgba(0, 217, 255, 0.1);
            border-color: var(--primary);
        }

        .create-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .create-btn:hover {
            box-shadow: 0 0 25px rgba(0, 217, 255, 0.5);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), white);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .tasks-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .task-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s;
            position: relative;
        }

        .task-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            border-radius: 15px 0 0 15px;
        }

        .task-card.active::before {
            background: linear-gradient(180deg, var(--success), var(--primary));
        }

        .task-card.paused::before {
            background: linear-gradient(180deg, var(--warning), var(--primary));
        }

        .task-card.disabled::before {
            background: linear-gradient(180deg, var(--text-secondary), var(--border));
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .task-info h3 {
            font-size: 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-description {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .task-schedule {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .schedule-item {
            padding: 8px 15px;
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid var(--primary);
            border-radius: 8px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .task-status.active {
            background: rgba(6, 255, 165, 0.15);
            color: var(--success);
        }

        .task-status.paused {
            background: rgba(255, 190, 11, 0.15);
            color: var(--warning);
        }

        .task-status.disabled {
            background: rgba(148, 163, 184, 0.15);
            color: var(--text-secondary);
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .action-btn:hover {
            background: rgba(0, 217, 255, 0.1);
            border-color: var(--primary);
        }

        .action-btn.danger:hover {
            background: rgba(255, 0, 110, 0.1);
            border-color: var(--danger);
        }

        .task-logs {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .log-entry {
            font-size: 12px;
            color: var(--text-secondary);
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: var(--primary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 0 60px rgba(0, 217, 255, 0.4);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: var(--danger);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.3);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.5);
            transform: translateY(-2px);
        }

        .schedule-builder {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="page-title">
                <i class="fas fa-calendar-alt"></i>
                Scheduled Tasks
            </div>
            <div class="header-actions">
                <a href="/" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back
                </a>
                <button class="create-btn" onclick="openCreateModal()">
                    <i class="fas fa-plus"></i>
                    Create Task
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeTasks">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="executions">0</div>
                <div class="stat-label">Total Executions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="nextRun">--</div>
                <div class="stat-label">Next Run</div>
            </div>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <!-- Tasks loaded dynamically -->
        </div>
    </div>

    <!-- Create Task Modal -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">âš¡ Create Scheduled Task</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label class="form-label">Task Name</label>
                    <input type="text" class="form-input" id="taskName" placeholder="Daily Domain Monitor" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="taskDesc" placeholder="Monitor domain for changes"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Task Type</label>
                    <select class="form-select" id="taskType" required>
                        <option value="scan">Run OSINT Scan</option>
                        <option value="breach_check">Breach Database Check</option>
                        <option value="monitor">Target Monitor</option>
                        <option value="export">Export Data</option>
                        <option value="cleanup">Cleanup Old Data</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Target (for scans/monitors)</label>
                    <input type="text" class="form-input" id="taskTarget" placeholder="example.com or @username">
                </div>
                <div class="form-group">
                    <label class="form-label">Schedule Type</label>
                    <select class="form-select" id="scheduleType" onchange="updateScheduleOptions()">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="interval">Interval</option>
                        <option value="cron">Custom (Cron)</option>
                    </select>
                </div>
                <div class="form-group schedule-builder">
                    <div id="scheduleOptions">
                        <!-- Schedule options populated dynamically -->
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-check"></i>
                    Create Task
                </button>
            </form>
        </div>
    </div>

    <script>
        let tasks = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            updateScheduleOptions();
        });

        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks/scheduled');
                const data = await response.json();
                
                if (data.success) {
                    tasks = data.tasks || [];
                    renderTasks();
                    updateStats();
                }
            } catch (error) {
                console.error('Failed to load tasks:', error);
                // Mock data for demo
                tasks = [
                    {
                        id: '1',
                        name: 'Daily Domain Scan',
                        description: 'Monitor company domain daily',
                        type: 'scan',
                        status: 'active',
                        schedule: 'Daily at 9:00 AM',
                        lastRun: '2025-12-19 09:00',
                        nextRun: '2025-12-20 09:00',
                        executions: 45
                    }
                ];
                renderTasks();
                updateStats();
            }
        }

        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: var(--text-secondary);">
                        <i class="fas fa-calendar-times" style="font-size: 64px; margin-bottom: 20px; opacity: 0.3;"></i>
                        <h3>No scheduled tasks</h3>
                        <p>Create your first automated task</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tasks.map(task => `
                <div class="task-card ${task.status}">
                    <div class="task-header">
                        <div class="task-info">
                            <h3>
                                <i class="fas fa-${getTaskIcon(task.type)}"></i>
                                ${task.name}
                            </h3>
                            <div class="task-description">${task.description || 'No description'}</div>
                            <div class="task-schedule">
                                <div class="schedule-item">
                                    <i class="fas fa-clock"></i>
                                    ${task.schedule}
                                </div>
                                <div class="schedule-item">
                                    <i class="fas fa-play-circle"></i>
                                    Executed ${task.executions || 0} times
                                </div>
                            </div>
                        </div>
                        <div class="task-status ${task.status}">${task.status}</div>
                    </div>
                    
                    <div class="task-actions">
                        ${task.status === 'active' ? `
                            <button class="action-btn" onclick="pauseTask('${task.id}')">
                                <i class="fas fa-pause"></i> Pause
                            </button>
                        ` : ''}
                        ${task.status === 'paused' ? `
                            <button class="action-btn" onclick="resumeTask('${task.id}')">
                                <i class="fas fa-play"></i> Resume
                            </button>
                        ` : ''}
                        <button class="action-btn" onclick="runNow('${task.id}')">
                            <i class="fas fa-rocket"></i> Run Now
                        </button>
                        <button class="action-btn" onclick="editTask('${task.id}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-btn danger" onclick="deleteTask('${task.id}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>

                    <div class="task-logs">
                        <div class="log-header">
                            <strong>Recent Executions</strong>
                        </div>
                        <div class="log-entry">
                            <span class="log-time">Last run:</span> ${task.lastRun || 'Never'}
                        </div>
                        <div class="log-entry">
                            <span class="log-time">Next run:</span> ${task.nextRun || 'Not scheduled'}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getTaskIcon(type) {
            const icons = {
                scan: 'search',
                breach_check: 'shield-alt',
                monitor: 'eye',
                export: 'download',
                cleanup: 'broom'
            };
            return icons[type] || 'tasks';
        }

        function updateStats() {
            const total = tasks.length;
            const active = tasks.filter(t => t.status === 'active').length;
            const totalExec = tasks.reduce((sum, t) => sum + (t.executions || 0), 0);
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('activeTasks').textContent = active;
            document.getElementById('executions').textContent = totalExec;
            
            const nextTasks = tasks.filter(t => t.nextRun).sort((a, b) => 
                new Date(a.nextRun) - new Date(b.nextRun)
            );
            
            if (nextTasks.length > 0) {
                const next = new Date(nextTasks[0].nextRun);
                const now = new Date();
                const hours = Math.round((next - now) / (1000 * 60 * 60));
                document.getElementById('nextRun').textContent = hours + 'h';
            }
        }

        function updateScheduleOptions() {
            const type = document.getElementById('scheduleType').value;
            const container = document.getElementById('scheduleOptions');
            
            let html = '';
            
            switch(type) {
                case 'daily':
                    html = '<input type="time" class="form-input" id="scheduleTime" value="09:00">';
                    break;
                case 'weekly':
                    html = `
                        <div>
                            <label class="form-label">Day</label>
                            <select class="form-select" id="scheduleDay">
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                                <option value="sunday">Sunday</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">Time</label>
                            <input type="time" class="form-input" id="scheduleTime" value="09:00">
                        </div>
                    `;
                    break;
                case 'interval':
                    html = `
                        <input type="number" class="form-input" id="scheduleInterval" placeholder="Hours" min="1">
                    `;
                    break;
                case 'cron':
                    html = `
                        <input type="text" class="form-input" id="scheduleCron" placeholder="0 9 * * *" style="grid-column: 1 / -1;">
                    `;
                    break;
            }
            
            container.innerHTML = html;
        }

        function openCreateModal() {
            document.getElementById('createModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('createModal').classList.remove('active');
        }

        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const taskData = {
                name: document.getElementById('taskName').value,
                description: document.getElementById('taskDesc').value,
                type: document.getElementById('taskType').value,
                target: document.getElementById('taskTarget').value,
                schedule_type: document.getElementById('scheduleType').value
            };

            try {
                const response = await fetch('/api/tasks/scheduled', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(taskData)
                });

                const data = await response.json();
                
                if (data.success) {
                    closeModal();
                    loadTasks();
                } else {
                    alert('Failed to create task: ' + data.error);
                }
            } catch (error) {
                alert('Error creating task');
            }
        });

        async function pauseTask(id) {
            await fetch(`/api/tasks/${id}/pause`, { method: 'POST' });
            loadTasks();
        }

        async function resumeTask(id) {
            await fetch(`/api/tasks/${id}/resume`, { method: 'POST' });
            loadTasks();
        }

        async function runNow(id) {
            await fetch(`/api/tasks/${id}/run`, { method: 'POST' });
            alert('Task execution started');
        }

        function editTask(id) {
            alert('Edit functionality coming soon');
        }

        async function deleteTask(id) {
            if (!confirm('Delete this task?')) return;
            await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
            loadTasks();
        }

        document.getElementById('createModal').addEventListener('click', (e) => {
            if (e.target.id === 'createModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
