<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Athena - History</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f1115;
            --primary: #6366f1;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            padding: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'JetBrains Mono';
            font-weight: bold;
            font-size: 1.5rem;
        }

        .btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(20, 20, 25, 0.8);
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo"><i class="fas fa-history"></i> Operation History</div>
            <a href="/" class="btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Target</th>
                    <th>Date</th>
                    <th>Modules</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="history-body">
                <!-- Populate with JS -->
                <tr>
                    <td colspan="6" class="empty">Loading records...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const tbody = document.getElementById('history-body');

            try {
                // Fetch real history from API
                const response = await fetch('/api/history');
                const data = await response.json();

                if (!data.success || !data.scans || data.scans.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="empty">No scan history found. Run your first scan!</td></tr>';
                    return;
                }

                tbody.innerHTML = '';
                data.scans.forEach(scan => {
                    const date = new Date(scan.timestamp).toLocaleString();
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td style="font-family:monospace; color:var(--text-muted); font-size:0.85rem;">${scan.scan_id}</td>
                        <td style="font-weight:600; color:#6366f1;">${scan.target}</td>
                        <td style="color:var(--text-muted);">${date}</td>
                        <td>${scan.modules.length} modules</td>
                        <td><span class="status status-${scan.status}">${scan.status.toUpperCase()}</span></td>
                        <td>
                            <button class="btn" style="padding:4px 12px; font-size:0.85rem;" onclick="viewScan('${scan.scan_id}')">
                                <i class="fas fa-eye"></i> View
                            </button>
                        </td>
                     `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Failed to load history:', error);
                tbody.innerHTML = '<tr><td colspan="6" class="empty">Failed to load history. Please refresh.</td></tr>';
            }
        });

        async function viewScan(scanId) {
            try {
                const response = await fetch(`/api/history/${scanId}`);
                const data = await response.json();

                if (data.success && data.scan) {
                    // Open detailed view or download report
                    if (data.scan.report_path) {
                        const reportFilename = data.scan.report_path.split('/').pop();
                        window.open(`/api/reports/${reportFilename}`, '_blank');
                    } else {
                        alert('Report not found for this scan.');
                    }
                } else {
                    alert('Failed to load scan details.');
                }
            } catch (error) {
                console.error('Failed to view scan:', error);
                alert('Error loading scan details.');
            }
        }
    </script>
</body>

</html>
