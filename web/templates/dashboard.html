<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthenaOSINT - Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f9fafb;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #6b7280;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: var(--dark);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .module-checkbox {
            display: flex;
            align-items: center;
            padding: 10px;
            background: var(--light);
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .module-checkbox:hover {
            background: #e5e7eb;
        }

        .module-checkbox input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .module-checkbox label {
            cursor: pointer;
            font-size: 0.95em;
        }

        .button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .button-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        .button-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: var(--border);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .status-message {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .status-info {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
        }

        .status-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .results-container {
            display: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--light);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            color: #6b7280;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary);
        }

        .results-section {
            margin-bottom: 20px;
        }

        .results-section h3 {
            color: var(--dark);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .data-list {
            list-style: none;
        }

        .data-list li {
            padding: 10px;
            background: var(--light);
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 3px solid var(--primary);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: var(--primary);
            color: white;
            padding: 12px;
            text-align: left;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        .data-table tr:hover {
            background: var(--light);
        }

        .download-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button-small {
            padding: 10px 20px;
            font-size: 0.9em;
        }

        .intelligence-toggle {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--light);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .intelligence-toggle input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .modules-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîç AthenaOSINT</h1>
            <p>Advanced Open Source Intelligence Framework</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Scan Configuration -->
            <div class="card">
                <h2>Scan Configuration</h2>

                <div class="form-group">
                    <label for="target">Target</label>
                    <input type="text" id="target" placeholder="email@example.com, username, or domain.com">
                    <small id="target-type" style="color: #6b7280; margin-top: 5px; display: block;"></small>
                </div>

                <div class="form-group">
                    <label>Select Modules</label>
                    <div class="modules-grid" id="modules-container">
                        <!-- Modules loaded dynamically -->
                    </div>
                </div>

                <div class="intelligence-toggle">
                    <input type="checkbox" id="use-intelligence">
                    <label for="use-intelligence">
                        <strong>Enable Intelligence Analysis</strong><br>
                        <small>Automatically discover related targets and patterns</small>
                    </label>
                </div>

                <button class="button button-primary" id="start-scan">
                    Start Scan
                </button>

                <div class="progress-container" id="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill">0%</div>
                    </div>
                    <div id="status-messages"></div>
                </div>
            </div>

            <!-- Results -->
            <div class="card">
                <h2>Scan Results</h2>
                <div id="results-container" class="results-container">
                    <div class="results-grid" id="summary-stats">
                        <!-- Stats loaded dynamically -->
                    </div>

                    <div id="results-sections">
                        <!-- Detailed results loaded dynamically -->
                    </div>

                    <div class="download-buttons">
                        <button class="button button-primary button-small" id="download-json" style="display: none;">
                            Download JSON
                        </button>
                        <button class="button button-primary button-small" id="download-html" style="display: none;">
                            Download HTML
                        </button>
                    </div>
                </div>
                <div id="no-results" style="text-align: center; color: #6b7280; padding: 40px;">
                    <p>No scan results yet. Start a scan to see results here.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize SocketIO
        const socket = io();
        let currentScanId = null;

        // Elements
        const targetInput = document.getElementById('target');
        const targetTypeText = document.getElementById('target-type');
        const startButton = document.getElementById('start-scan');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const statusMessages = document.getElementById('status-messages');
        const resultsContainer = document.getElementById('results-container');
        const noResults = document.getElementById('no-results');
        const useIntelligence = document.getElementById('use-intelligence');

        // Load modules on page load
        loadModules();

        // Socket event listeners
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('scan_update', (data) => {
            handleScanUpdate(data);
        });

        // Target validation
        targetInput.addEventListener('input', async () => {
            const target = targetInput.value.trim();
            if (!target) {
                targetTypeText.textContent = '';
                return;
            }

            try {
                const response = await fetch('/api/validate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target })
                });

                const data = await response.json();
                if (data.valid) {
                    targetTypeText.textContent = `‚úì Detected as: ${data.target_type}`;
                    targetTypeText.style.color = '#10b981';
                } else {
                    targetTypeText.textContent = '‚úó Invalid target format';
                    targetTypeText.style.color = '#ef4444';
                }
            } catch (error) {
                console.error('Validation error:', error);
            }
        });

        // Start scan button
        startButton.addEventListener('click', async () => {
            const target = targetInput.value.trim();
            if (!target) {
                alert('Please enter a target');
                return;
            }

            const selectedModules = Array.from(
                document.querySelectorAll('.module-checkbox input:checked')
            ).map(cb => cb.value);

            if (selectedModules.length === 0) {
                alert('Please select at least one module');
                return;
            }

            try {
                startButton.disabled = true;
                progressContainer.style.display = 'block';
                resultsContainer.style.display = 'none';
                noResults.style.display = 'none';
                statusMessages.innerHTML = '';

                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        target: target,
                        modules: selectedModules,
                        use_intelligence: useIntelligence.checked
                    })
                });

                const data = await response.json();
                if (data.success) {
                    currentScanId = data.scan_id;
                } else {
                    alert(data.error);
                    startButton.disabled = false;
                }
            } catch (error) {
                alert('Failed to start scan: ' + error.message);
                startButton.disabled = false;
            }
        });

        async function loadModules() {
            try {
                const response = await fetch('/api/modules');
                const data = await response.json();

                if (data.success) {
                    const container = document.getElementById('modules-container');
                    container.innerHTML = '';

                    const defaultModules = ['sherlock', 'holehe', 'leak_checker'];

                    for (const [name, info] of Object.entries(data.modules)) {
                        if (info.available) {
                            const div = document.createElement('div');
                            div.className = 'module-checkbox';
                            div.innerHTML = `
                                <input type="checkbox" value="${name}" id="module-${name}" 
                                    ${defaultModules.includes(name) ? 'checked' : ''}>
                                <label for="module-${name}">${name}</label>
                            `;
                            container.appendChild(div);
                        }
                    }
                }
            } catch (error) {
                console.error('Failed to load modules:', error);
            }
        }

        function handleScanUpdate(data) {
            if (data.scan_id !== currentScanId) return;

            // Update progress
            if (data.progress !== undefined) {
                progressFill.style.width = data.progress + '%';
                progressFill.textContent = data.progress + '%';
            }

            // Add status message
            if (data.message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'status-message status-' + data.status;
                messageDiv.textContent = data.message;
                statusMessages.insertBefore(messageDiv, statusMessages.firstChild);
            }

            // Handle completion
            if (data.status === 'completed') {
                startButton.disabled = false;
                displayResults(data.results, data.summary, data.reports);
            } else if (data.status === 'failed') {
                startButton.disabled = false;
                alert('Scan failed: ' + data.error);
            }
        }

        function displayResults(results, summary, reports) {
            resultsContainer.style.display = 'block';
            noResults.style.display = 'none';

            // Display summary stats
            const statsContainer = document.getElementById('summary-stats');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <h3>Emails</h3>
                    <div class="number">${summary.emails}</div>
                </div>
                <div class="stat-card">
                    <h3>Usernames</h3>
                    <div class="number">${summary.usernames}</div>
                </div>
                <div class="stat-card">
                    <h3>Breaches</h3>
                    <div class="number">${summary.breaches}</div>
                </div>
                <div class="stat-card">
                    <h3>Domains</h3>
                    <div class="number">${summary.domains}</div>
                </div>
            `;

            // Display detailed results
            const sectionsContainer = document.getElementById('results-sections');
            sectionsContainer.innerHTML = '';

            // Emails
            if (results.emails && results.emails.length > 0) {
                const section = createResultSection('Emails', results.emails);
                sectionsContainer.appendChild(section);
            }

            // Usernames
            if (results.usernames && Object.keys(results.usernames).length > 0) {
                const section = createUsernameSection('Usernames', results.usernames);
                sectionsContainer.appendChild(section);
            }

            // Breaches
            if (results.breaches && results.breaches.length > 0) {
                const section = createBreachSection('Data Breaches', results.breaches);
                sectionsContainer.appendChild(section);
            }

            // Show download buttons
            if (reports) {
                const jsonBtn = document.getElementById('download-json');
                const htmlBtn = document.getElementById('download-html');

                if (reports.json) {
                    jsonBtn.style.display = 'inline-block';
                    jsonBtn.onclick = () => downloadReport(reports.json);
                }

                if (reports.html) {
                    htmlBtn.style.display = 'inline-block';
                    htmlBtn.onclick = () => downloadReport(reports.html);
                }
            }
        }

        function createResultSection(title, items) {
            const section = document.createElement('div');
            section.className = 'results-section';
            section.innerHTML = `
                <h3>${title}</h3>
                <ul class="data-list">
                    ${items.map(item => `<li>${item}</li>`).join('')}
                </ul>
            `;
            return section;
        }

        function createUsernameSection(title, usernames) {
            const section = document.createElement('div');
            section.className = 'results-section';

            const rows = Object.entries(usernames)
                .map(([platform, username]) => `
                    <tr>
                        <td>${platform}</td>
                        <td>${username}</td>
                    </tr>
                `).join('');

            section.innerHTML = `
                <h3>${title}</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Platform</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows}
                    </tbody>
                </table>
            `;
            return section;
        }

        function createBreachSection(title, breaches) {
            const section = document.createElement('div');
            section.className = 'results-section';

            const rows = breaches.map(breach => `
                <tr>
                    <td>${breach.name || 'Unknown'}</td>
                    <td>${breach.date || 'Unknown'}</td>
                    <td>${(breach.data_classes || []).join(', ')}</td>
                </tr>
            `).join('');

            section.innerHTML = `
                <h3>${title}</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Breach Name</th>
                            <th>Date</th>
                            <th>Compromised Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows}
                    </tbody>
                </table>
            `;
            return section;
        }

        function downloadReport(filePath) {
            const filename = filePath.split('\\').pop().split('/').pop();
            window.location.href = `/api/reports/${filename}`;
        }
    </script>
    <!-- Jarvis Overlay -->
    <div id="jarvis-overlay" style="position: fixed; bottom: 30px; right: 30px; z-index: 1000; text-align: center;">
        <div id="jarvis-status"
            style="background: rgba(0,0,0,0.8); color: cyan; padding: 5px 10px; border-radius: 5px; margin-bottom: 10px; display: none;">
            Listening...</div>
        <button id="jarvis-btn"
            style="width: 70px; height: 70px; border-radius: 50%; border: none; background: radial-gradient(circle, #00f2ea 0%, #000 100%); box-shadow: 0 0 20px #00f2ea; cursor: pointer; transition: transform 0.2s;">
            <i class="fas fa-microphone" style="font-size: 24px; color: white;"></i>
        </button>
    </div>

    <script>
        // ... (Existing Socket/UI code) ...

        // JARVIS LOGIC
        const jarvisBtn = document.getElementById('jarvis-btn');
        const jarvisStatus = document.getElementById('jarvis-status');
        let isListening = false;

        // Speech Recognition Setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.lang = 'en-IN'; // Hinglish friendly
        recognition.interimResults = false;

        // Speech Synthesis Setup
        const synth = window.speechSynthesis;

        function speak(text) {
            if (synth.speaking) {
                console.error('speechSynthesis.speaking');
                return;
            }
            const utterThis = new SpeechSynthesisUtterance(text);
            utterThis.pitch = 1;
            utterThis.rate = 1;
            synth.speak(utterThis);
        }

        jarvisBtn.onclick = () => {
            if (!isListening) {
                recognition.start();
                isListening = true;
                jarvisStatus.style.display = 'block';
                jarvisBtn.style.transform = "scale(1.1)";
                jarvisBtn.style.boxShadow = "0 0 40px #00f2ea";
            } else {
                recognition.stop();
                isListening = false;
                jarvisStatus.style.display = 'none';
                jarvisBtn.style.transform = "scale(1)";
                jarvisBtn.style.boxShadow = "0 0 20px #00f2ea";
            }
        };

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            console.log('You said: ' + transcript);
            jarvisStatus.innerText = "Processing: " + transcript;

            try {
                const response = await fetch('/api/jarvis/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: transcript })
                });
                const data = await response.json();

                if (data.success) {
                    const result = data.data;

                    if (result.type === 'chat') {
                        speak(result.response);
                        jarvisStatus.innerText = "Jarvis: " + result.response.substring(0, 30) + "...";
                    }
                    else if (result.type === 'action' && result.action === 'scan') {
                        speak(result.response);
                        document.getElementById('target').value = result.target;
                        document.getElementById('start-scan').click(); // Auto-click
                    }
                    else if (result.type === 'action' && result.action === 'code') {
                        speak(result.response);
                        alert("Code generated: " + result.filename);
                    }
                }
            } catch (e) {
                console.error(e);
                speak("I encountered an error connecting to my brain.");
            }

            isListening = false;
            jarvisStatus.style.display = 'none';
            jarvisBtn.style.transform = "scale(1)";
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error detected: ' + event.error);
            isListening = false;
            jarvisStatus.style.display = 'none';
        };
    </script>
</body>

</html>
