<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Modules - AthenaOSINT</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #0f1419;
            --bg-card: rgba(15, 20, 35, 0.95);
            --primary: #00d9ff;
            --secondary: #ff006e;
            --accent: #8338ec;
            --success: #06ffa5;
            --warning: #ffbe0b;
            --danger: #ff006e;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border: rgba(0, 217, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(0, 217, 255, 0.1);
            border-color: var(--primary);
            transform: translateX(-5px);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }

        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-tab:hover, .filter-tab.active {
            background: rgba(0, 217, 255, 0.15);
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.2);
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), white);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .module-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .module-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 40px rgba(0, 217, 255, 0.3);
        }

        .module-card:hover::before {
            opacity: 1;
        }

        .module-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .module-emoji {
            font-size: 36px;
            filter: drop-shadow(0 0 10px rgba(0, 217, 255, 0.5));
        }

        .module-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .module-category {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .module-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .module-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .module-risk {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .module-risk.safe {
            background: rgba(6, 255, 165, 0.15);
            color: var(--success);
        }

        .module-risk.low {
            background: rgba(251, 191, 36, 0.15);
            color: var(--warning);
        }

        .module-risk.medium {
            background: rgba(251, 146, 60, 0.15);
            color: #fb923c;
        }

        .module-risk.high {
            background: rgba(255, 0, 110, 0.15);
            color: var(--danger);
        }

        .module-actions {
            display: flex;
            gap: 10px;
        }

        .action-icon {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-icon:hover {
            background: var(--primary);
            color: var(--bg-primary);
            transform: scale(1.1);
        }

        .no-modules {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .no-modules i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 60px rgba(0, 217, 255, 0.4);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: var(--danger);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.3);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="page-title">
                <i class="fas fa-cubes"></i>
                OSINT Modules Library
            </div>
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>

        <div class="filters">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search modules by name, category, or description...">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="filter-tabs">
            <div class="filter-tab active" data-category="all">All Modules</div>
            <div class="filter-tab" data-category="Social Media">Social Media</div>
            <div class="filter-tab" data-category="Network">Network</div>
            <div class="filter-tab" data-category="Identity">Identity</div>
            <div class="filter-tab" data-category="Dark Web">Dark Web</div>
            <div class="filter-tab" data-category="DevSec">DevSec</div>
            <div class="filter-tab" data-category="Finance">Finance</div>
            <div class="filter-tab" data-category="Utils">Utils</div>
        </div>

        <div class="stats-bar">
            <div class="stat-box">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Total Modules</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="availableCount">0</div>
                <div class="stat-label">Available</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="categoriesCount">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="visibleCount">0</div>
                <div class="stat-label">Showing</div>
            </div>
        </div>

        <div class="modules-grid" id="modulesGrid">
            <!-- Modules loaded dynamically -->
        </div>
    </div>

    <!-- Scan Modal -->
    <div class="modal" id="scanModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">üöÄ Quick Scan with <span id="selectedModule"></span></h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="scanForm">
                <div class="form-group">
                    <label class="form-label">Target</label>
                    <input type="text" class="form-input" id="targetInput" placeholder="Enter target..." required>
                </div>
                <div class="form-group">
                    <label class="form-label">Scan Depth</label>
                    <select class="form-select" id="depthSelect">
                        <option value="1">Quick (Depth 1)</option>
                        <option value="2" selected>Standard (Depth 2)</option>
                        <option value="3">Deep (Depth 3)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-rocket"></i>
                    Launch Scan
                </button>
            </form>
        </div>
    </div>

    <script>
        let allModules = {};
        let currentCategory = 'all';
        let currentModule = '';

        document.addEventListener('DOMContentLoaded', () => {
            loadModules();
            setupFilters();
            setupSearch();
        });

        async function loadModules() {
            try {
                const response = await fetch('/api/modules');
                const data = await response.json();
                
                if (data.success) {
                    allModules = data.modules;
                    renderModules();
                    updateStats();
                }
            } catch (error) {
                console.error('Failed to load modules:', error);
            }
        }

        function renderModules() {
            const grid = document.getElementById('modulesGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let modules = Object.entries(allModules);
            
            // Filter by category
            if (currentCategory !== 'all') {
                modules = modules.filter(([_, m]) => m.category === currentCategory);
            }
            
            // Filter by search
            if (searchTerm) {
                modules = modules.filter(([name, m]) => 
                    name.toLowerCase().includes(searchTerm) ||
                    (m.desc || '').toLowerCase().includes(searchTerm) ||
                    (m.category || '').toLowerCase().includes(searchTerm)
                );
            }

            if (modules.length === 0) {
                grid.innerHTML = `
                    <div class="no-modules">
                        <i class="fas fa-search"></i>
                        <h3>No modules found</h3>
                        <p>Try adjusting your search or filter</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = modules.map(([name, m]) => `
                <div class="module-card">
                    <div class="module-header">
                        <div class="module-emoji">${m.emoji || 'üîç'}</div>
                        <div class="module-info">
                            <h3>${name}</h3>
                            <div class="module-category">${m.category || 'General'}</div>
                        </div>
                    </div>
                    <div class="module-desc">${m.desc || m.description || 'OSINT intelligence module'}</div>
                    <div class="module-footer">
                        <span class="module-risk ${m.risk || 'safe'}">${m.risk || 'safe'}</span>
                        <div class="module-actions">
                            <div class="action-icon" onclick="openScanModal('${name}')" title="Quick Scan">
                                <i class="fas fa-rocket"></i>
                            </div>
                            <div class="action-icon" onclick="showModuleInfo('${name}')" title="Info">
                                <i class="fas fa-info"></i>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('visibleCount').textContent = modules.length;
        }

        function updateStats() {
            const total = Object.keys(allModules).length;
            const available = Object.values(allModules).filter(m => m.available).length;
            const categories = new Set(Object.values(allModules).map(m => m.category)).size;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('availableCount').textContent = available;
            document.getElementById('categoriesCount').textContent = categories;
        }

        function setupFilters() {
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentCategory = tab.dataset.category;
                    renderModules();
                });
            });
        }

        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', renderModules);
        }

        function openScanModal(moduleName) {
            currentModule = moduleName;
            document.getElementById('selectedModule').textContent = moduleName;
            document.getElementById('scanModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('scanModal').classList.remove('active');
        }

        function showModuleInfo(name) {
            const module = allModules[name];
            alert(`${name}\n\nCategory: ${module.category}\nRisk: ${module.risk}\n\n${module.desc || module.description}`);
        }

        document.getElementById('scanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const target = document.getElementById('targetInput').value;
            const depth = document.getElementById('depthSelect').value;

            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        target,
                        modules: [currentModule],
                        max_depth: parseInt(depth)
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    closeModal();
                    alert('Scan launched! Check scan history for results.');
                    window.location.href = '/history';
                } else {
                    alert('Scan failed: ' + data.error);
                }
            } catch (error) {
                alert('Failed to launch scan');
            }
        });

        // Close modal on outside click
        document.getElementById('scanModal').addEventListener('click', (e) => {
            if (e.target.id === 'scanModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
