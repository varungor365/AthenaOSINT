version: '3.8'

services:
  athena-web:
    build: .
    container_name: athena_osint
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=production
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  redis:
    image: redis:alpine
    container_name: athena_redis
    ports:
      - "6379:6379"

  openbullet2:
    image: openbullet/openbullet2:latest
    container_name: athena_openbullet
    restart: always
    ports:
      - "8069:5000"
    volumes:
      - ./openbullet_data:/app/UserData
    environment:
      - DOTNET_CLI_TELEMETRY_OPTOUT=1
